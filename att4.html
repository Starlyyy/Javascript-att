<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgb(56, 56, 56);
        }

        p {
            font-size: 50px;
        }

        button {
            font-size: 30px;
            background-color: rgb(97, 97, 97);
            border-radius: 20px;
        }


    </style>
</head>

<body>

    <p>0</p>
    <button>!Clique aqui!</button>

    <script>

        let contador = 0

        const botao = document.querySelector('button').addEventListener('click', function (){
            contador++
            document.querySelector('p').innerText = contador

        })


    </script>

</body>

</html>
